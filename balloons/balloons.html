<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- pickadate -->
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="default.date.css" />

    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Questrial&display=swap');
    </style>
    <!-- custom css -->
    <style>
        h1 {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
        }

        h1.animate__animated {
            display: inline-block;
        }

        body {
            font-family: 'Questrial';
        }
        .ball {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- content -->
    <div class="container">

        
        <h1 id="birthdayAction">Happy Birthday!</h1><hr />
        

            <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select your favorite balloons</h5>
                                
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="checkAll" onclick="toggle(this);">
                                    <label class="form-check-label" for="checkAll">Check All</label>
                                </div>

                                <div class="form-group form-check" id="redB">
                                    <input type="checkbox" class="form-check-input" id="red">
                                    <label class="form-check-label" for="red">Pink balloons</label>
                                </div>

                                <div class="form-group form-check" id="orangeB">
                                    <input type="checkbox" class="form-check-input" id="green" onclick="myFunction">
                                    <label class="form-check-label" for="green">Orange balloons</label>
                                </div>
                                <div class="form-group form-check" id="blackB">
                                    <input type="checkbox" class="form-check-input" id="blue">
                                    <label class="form-check-label" for="blue">Black balloons</label>
                                </div>
                                    <div class="form-group form-check" id="yellowB">
                                    <input type="checkbox" class="form-check-input" id="yellow">
                                    <label class="form-check-label" for="yellow">Yellow balloons</label>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" id="toastbtn" onclick="myFunction()">Submit</button>
                </div>
                <div class="col-sm">
                    <img src="media/pink.png" class="ball" alt="red balloon" id="redImg" />
                    <img src="media/orange.png" class="ball" alt="green balloon" id="greenImg" />
                    <img src="media/black.png" class="ball" alt="blue balloon" id="blueImg" />
                    <img src="media/yellow.png" class="ball" alt="blue balloon" id="yellowImg" />
                </div>
                <div class="toast bg-warning" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
                    <div class="toast-header">
                      <strong class="me-auto">Submission Error</strong>
                      <button type="button" class="close pl-5" data-dismiss="toast" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                      <p>Must select balloon colors</p>
                    </div>
                  </div>
                </div>
            </div>
        </form>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="picker.js"></script>
    <script src="picker.date.js"></script>
    <!-- custom js -->
    <script src="balloons.js"></script>
</body>
</html>
